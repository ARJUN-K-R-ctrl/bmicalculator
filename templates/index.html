<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form method="POST" action="/" autocomplete="off" novalidate>
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" min="0" step="0.1" placeholder="e.g. 170" required />
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" placeholder="e.g. 65" required />
      </div>
      <button type="submit">Calculate BMI</button>
    </form>

    {% if bmi is not none %}
    <div class="result" style="
        border-color: {{ color }};
        color: {{ color }};
        background-color: {{ color | replace('rgb', 'rgba') | replace(')', ', 0.15)') }};
        box-shadow: 0 0 10px 3px {{ color | replace('rgb', 'rgba') | replace(')', ', 0.3)') }};
        transition: all 0.5s ease;
      ">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="{{ color }}">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4 -4" />
      </svg>
      <div>
        <p>Your BMI is <strong>{{ bmi }}</strong></p>
        <p>Category: <strong>{{ category }}</strong></p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
